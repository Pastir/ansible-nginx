---
__nginx_repository: deb [signed-by={{ __nginx_signing_key_pgp }}] https://nginx.org/packages/{{ (nginx_branch == 'mainline') | ternary('mainline/', '') }}{{ ansible_facts['distribution'] | lower }}/ {{ ansible_facts['distribution_release'] }
__nginx_dependencies_packages:
  - curl
  - gnupg2
  - certificates
  - lsb-release
  - ubuntu-keyring

__nginx_packages:
  - nginx
